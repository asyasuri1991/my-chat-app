<h2 mat-dialog-title class="title">Как тебя зовут?</h2>
<mat-dialog-content align="center">
  <mat-form-field class="full-width">
    <mat-label>Имя</mat-label>
    <input
      matInput
      [(ngModel)]="userName"
      placeholder="Введите имя"
      (keydown)="onKeyDown($event)"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close color="warn" (click)="handleClose()">
    Отмена
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!userName.trim()"
    (click)="handleSave()"
  >
    Сохранить
  </button>
</mat-dialog-actions>
