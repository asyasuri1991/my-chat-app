<h2 mat-dialog-title>Мои контакты</h2>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Поиск контакта</mat-label>
    <input
      matInput
      [(ngModel)]="searchQuery"
      placeholder="Введите имя контакта" />
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let contact of filteredContacts">
      {{ contact }}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Закрыть</button>
  <button mat-raised-button color="primary" (click)="addContact()">
    Добавить контакт
  </button>
</mat-dialog-actions>
