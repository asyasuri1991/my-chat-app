<ng-container *ngIf="!showModal && userName.name; else noUserTemplate">
  <app-header
    [user]="userName"
    [broadcastChannel]="broadcastChannel"
  ></app-header>
  <div class="container">
    <app-message-list [userName]="userName"></app-message-list>
    <app-chat [userName]="userName"></app-chat>
  </div>
</ng-container>

<ng-template #noUserTemplate>
  <div class="no-user">
    <button mat-raised-button (click)="openModal()">Войти</button>
  </div>
</ng-template>
