<mat-list class="sidebar">
  <mat-list-item *ngFor="let message of (messages$ | async)">
    <mat-card class="message-card">
      <mat-card-title>{{ message.author }}</mat-card-title>
      <mat-card-subtitle>{{ message.timestamp | date: 'short' }}</mat-card-subtitle>
      <mat-card-content>{{ message.text }}</mat-card-content>
    </mat-card>
  </mat-list-item>
</mat-list>
